<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach (Vue.js)</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center flex-col p-4">

    <div id="app" class="flex items-center justify-center flex-col">

        <h1 class="text-4xl font-bold mb-4 text-blue-300">AI Fitness Coach</h1>

        <div class="mb-4 flex space-x-4">
            <button @click="selectExercise('SQUAT')" :class="squatBtnClass">
                Squats
            </button>
            <button @click="selectExercise('BICEP_CURL')" :class="curlBtnClass">
                Bicep Curls
            </button>
        </div>

        <p id="instructions" class="mb-4 text-gray-400">{{ instructionsText }}</p>

        <div class="container bg-gray-700 shadow-2xl rounded-lg">
            <video id="webcam" ref="videoEl" autoplay playsinline></video>

            <canvas id="output-canvas" ref="canvasEl" width="1280" height="720"></canvas>

            <div v-if="isLoading" id="loading" class="loading-spinner"></div>

            <div id="feedback-ui" class="absolute bottom-4 left-4 right-4 flex justify-between z-10 p-4">
                <div class="bg-black bg-opacity-50 p-6 rounded-lg shadow-xl">
                    <div class="text-6xl font-bold text-white" id="rep-counter">{{ repCounter }}</div>
                    <div class="text-2xl text-gray-300">REPS</div>
                </div>

                <div v-show="feedbackMessage" id="feedback-box"
                    class="bg-red-500 text-white p-6 rounded-lg shadow-xl text-3xl font-bold items-center justify-center flex">
                    {{ feedbackMessage }}
                </div>

                <div class="bg-black bg-opacity-50 p-6 rounded-lg shadow-xl">
                    <div class="text-6xl font-bold text-white" id="stage-display">{{ stage }}</div>
                    <div class="text-2xl text-gray-300">STAGE</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
